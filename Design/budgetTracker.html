<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/72483be19e.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/budgetTracker.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./image/logo.png" alt="" class="img-fluid logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Expenses</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="d-flex flex-row justify-content-between">
          <div class="title">Budget Name</div>
          <button
            class="btn btn-primary btn-budget"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#createExpensesModal"
          >
            Add Expenses
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="createExpensesModal"
            tabindex="-1"
            aria-labelledby="createExpensesModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <form action="">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Set a Budget
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            name="name"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Category</label>
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            name="category"
                            required
                          >
                            <option selected disabled>Select Category</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Health">Health</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Transportation">
                              Transportation
                            </option>
                            <option value="Business Services">
                              Business Services
                            </option>
                            <option value="Others">Others</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Amount</label>
                          <input
                            type="number"
                            class="form-control"
                            name="amount"
                            placeholder="$0.00"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary btn-budget">
                      Save changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-title">Budget Goal</div>
              <div class="figure">$2000</div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-title">Budget Goal</div>
              <div class="figure">$2000</div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-title">Budget Goal</div>
              <div class="figure">$2000</div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-title">Budget Goal</div>
              <div class="figure">$2000</div>
            </div>
          </div>
        </div>

        <div class="section-title">Recent transactions</div>
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Balance</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>My Budget</td>
                <td>$200</td>
                <td>$1200</td>
                <td>on track</td>
                <td>10/12/2024</td>
                <td>
                  <button class="btn btn-light btn-action" type="button">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-light btn-action" type="button">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
