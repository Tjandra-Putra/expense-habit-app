<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="left col">
            <div class="title">Login to your account</div>
            <div class="description">
              Bring peace of mind to your financial journey
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" name="email" />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" />
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-login" type="button">
                Login
              </button>
            </div>
            <small class="mt-2 text-muted"
              >Don't have an account?
              <a href="register.html">Register</a></small
            >
          </div>

          <div class="right col">
            <div class="title">
              <span> Welcome to</span> <br />
              fin market
            </div>
            <div class="description">
              Navigating your financial future with smart tips today
            </div>

            <img src="./image/logo.png" alt="" class="img-fluid logo" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
